<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <!-- ! Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- ! CSS -->

    <link rel="stylesheet" href="./styles.css">

    <!-- ! Favicon -->

    <link rel="icon" href="./images/favicon.ico">

    <!-- ! Google Fonts-->

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display|Montserrat" rel="stylesheet">

    <!-- ! Font Awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>

    <h1>Piano Simulator</h1>
    <p><em>Click a note to play!</em></p>

    <div class="random-song-btn">
        <div class="container-fluid">
            <button class="btn btn-sm btn-outline-light ttls-generator">Twinkle Twinkle Little Star</button>
            <button class="btn btn-sm btn-outline-light happy-bday-generator">Happy Birthday Song</button>
        </div>
    </div>
    </div>

    <div id="piano-keys-container" class="container-fluid">

        <div class="keys">
            <div id="first-white" class="key no-sharp c">
            </div>

            <div id="first-black" class="key sharp c-sharp">
            </div>

            <div id="second-white" class="key no-sharp d">
            </div>

            <div id="second-black" class="key sharp d-sharp">
            </div>

            <div id="third-white" class="key no-sharp e">
            </div>

            <div id="fourth-white" class="key no-sharp f">
            </div>

            <div id="third-black" class="key sharp f-sharp">
            </div>

            <div id="fifth-white" class="key no-sharp g">
            </div>

            <div id="fourth-black" class="key sharp g-sharp">
            </div>

            <div id="sixth-white" class="key no-sharp a">
            </div>

            <div id="fifth-black" class="key sharp a-sharp">
            </div>

            <div id="seventh-white" class="key no-sharp b">
            </div>

            <div id="eighth-white" class="key no-sharp high-c">
            </div>

            <div id="sixth-black" class="key sharp high-c-sharp">
            </div>

            <div id="ninth-white" class="key no-sharp high-d">
            </div>

            <div id="seventh-black" class="key sharp high-d-sharp">
            </div>

            <div id="tenth-white" class="key no-sharp high-e">
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <p>Note: This website works the best on computers</p>
            <p>Made by Hao C.</p>
            <a href="https://github.com/pepe-web-dev/piano-simulator/" class="btn btn-sm btn-outline-light" target="_blank">Code for
                this project</a>
        </div>
    </footer>

    <script src="./index.js"></script>

</body>

</html>
